[config]
Target Directory=%USERPROFILE%\jai
Item Amount=4

[Item 1]
Title=Archive It
Shortcut Key=A
Options=-sse -sdel -stl
Destination=%USERPROFILE%\Documents

[Item 2]
Title=Archive It Here
Shortcut Key=Z
Options=-sse -sdel -stl
Destination=/here

[Item 3]
Title=Archive A Copy Here
Shortcut Key=Q
Options=-sse -stl
Destination=/here

[Item 4]
Title=Archive It Encrypted
Shortcut Key=X
Options=-sse -sdel -stl -pHTTPS://lxvs.net/jai
Destination=/here
