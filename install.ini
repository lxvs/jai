[Config]
TargetDirectory=%cd%\jai
ItemAmount=4
DirMenu=1
DirBackgroundMenu=0
FileType=txt,log

[Item1]
Title=Archive It
ShortcutKey=A
Options=-sse -sdel -stl
Destination=%USERPROFILE%\Documents

[Item2]
Title=Archive It Here
ShortcutKey=Z
Options=-sse -sdel -stl
Destination=--in-place

[Item3]
Title=Archive A Copy Here
ShortcutKey=Q
Options=-sse -stl
Destination=--in-place

[Item4]
Title=Archive It Encrypted
ShortcutKey=X
Options=-sse -sdel -stl -pHTTPS://lxvs.net/jai
Destination=--in-place
